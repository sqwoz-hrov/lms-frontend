server {
  listen 80;
  server_name _;

  root  /usr/share/nginx/html;
  index index.html;
  charset utf-8;

  # SPA fallback: serve index.html for client-routed paths
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache immutable build assets aggressively
  location ~* \.(?:js|css|png|jpg|jpeg|gif|ico|svg|webp|woff2?|ttf|eot)$ {
    try_files $uri =404;
    access_log off;
    log_not_found off;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # Don't cache the HTML shell
  location = /index.html {
    add_header Cache-Control "no-store";
  }

  # Simple healthcheck
  location = /healthz {
    add_header Content-Type text/plain;
    return 200 "ok\n";
  }

  # Optional: compression for text assets
  gzip on;
  gzip_min_length 1024;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;
}
