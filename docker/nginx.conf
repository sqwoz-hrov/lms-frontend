# ---------- public SPA (Traefik hits this on port 80) ----------
server {
  listen 80;
  server_name _;

  root  /usr/share/nginx/html;
  index index.html;
  charset utf-8;

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache immutable build assets aggressively
  location ~* \.(?:js|css|png|jpg|jpeg|gif|ico|svg|webp|woff2?|ttf|eot)$ {
    try_files $uri =404;
    access_log off;
    log_not_found off;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # Don't cache the HTML shell
  location = /index.html {
    add_header Cache-Control "no-store";
  }

  # Optional: compression for text assets
  gzip on;
  gzip_min_length 1024;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;
}

# ---------- internal-only healthcheck (no Traefik route, no host publish) ----------
server {
  listen 0.0.0.0:8080;   # reachable from containers on the same Docker network
  server_name _;

  allow 172.16.0.0/12; # allow docker subnet connections
  deny all;

  access_log off;
  error_log /var/log/nginx/healthz_error.log warn;

  location = /healthz {
    add_header Content-Type text/plain;
    return 200 "ok\n";
  }

  # everything else -> 404
  location / {
    return 404;
  }
}
