services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: react_vite_dev
    restart: unless-stopped
    volumes:
      - .:/app:cached
      - node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - DEV_PORT=${DEV_PORT:-5173}
      - HMR_PROTOCOL=wss
      - HMR_HOST=stage.sqwoz-hrov.ru
      - HMR_CLIENT_PORT=${DEV_HMR_CLIENT_PORT:-443}
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    networks:
      - traefik_public
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app.rule=Host(`stage.sqwoz-hrov.ru`) && PathPrefix(`/lms`)"
      - "traefik.http.routers.app.entrypoints=websecure"
      - "traefik.http.routers.app.tls=true"
      - "traefik.http.routers.app.tls.certresolver=myresolver"
      - "traefik.http.services.app.loadbalancer.server.port=${DEV_PORT:-5173}"
      - "traefik.docker.network=traefik_public"
      - 'traefik.http.middlewares.lms-frontend-stripprefix.stripprefix.prefixes=/lms'
      - 'traefik.http.routers.lms-frontend.middlewares=lms-frontend-stripprefix@docker'
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - .env
    
volumes:
  node_modules:

networks:
  traefik_public:
    external: true
